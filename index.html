    <script>
        let counter = document.getElementById("lblCartCount");
        let count = 0;
        let products_car = [];
        function changeText(givenButton, givenName, givenCost) {
            let pname = document.getElementById(givenName);
            let pcost = document.getElementById(givenCost);
            let mygivenButton = document.getElementById(givenButton);
            if (mygivenButton.textContent == "Add to cart") {
                mygivenButton.textContent = "Remove from cart";
                let product_obj = {
                    name: pname.textContent,
                    price: pcost.textContent
                }
                products_car.push(product_obj);
                let prod_json = JSON.stringify(products_car);
                localStorage.setItem("Data", prod_json)
                count += 1;
                counter.textContent = count;
                console.log("Entered IF")
                console.log("Products cart : " +products_car)
            }
            else {
                console.log("Entered else")
                mygivenButton.textContent = "Add to cart";
                count -= 1;
                counter.textContent = count;
                let newARRAY = [];
            
                for (let value of Object.values(products_car)) {
                    if (value.name !== mygivenButton.dataset.name) {
                        newARRAY.push(value);
                    }
                }
                console.log(newARRAY);
                let newJSON = JSON.stringify(newARRAY);
                localStorage.setItem("Data", newJSON);

            }

        }


    </script>
